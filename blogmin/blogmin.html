<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styblog.css">
</head>
<body>
    <nav class="navbar">
        <div class="top-bar">
            <div class="left-section">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="#" class="site-logo">
                    <i class="fas fa-code logo-icon"></i>
                    <span>DevHub</span>
                </a>
            </div>
            
            <div class="nav-links">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <a href="#" class="nav-item" data-active="true">Home</a>
                <a href="#" class="nav-item">Explore</a>
                <a href="#" class="nav-item">Projects</a>
                <a href="#" class="nav-item">Analytics</a>
            </div>

            <div class="user-section">
                <button class="notification-btn">
                    <i class="far fa-bell"></i>
                </button>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-profile-container">
                    <button class="user-profile">
                        <div class="avatar-wrapper">
                            <div class="avatar-gradient"></div>
                        </div>
                        <span class="user-status"></span>
                    </button>
                    <div class="user-dropdown">
                        <div class="dropdown-header">
                            <div class="avatar-wrapper">
                                <div class="avatar-gradient"></div>
                            </div>
                            <div class="user-info">
                                <span class="user-name">John Doe</span>
                                <span class="user-email">john@example.com</span>
                            </div>
                        </div>
                        <div class="dropdown-items">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>
                                Profile
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add this side menu HTML after the navbar -->
    <div class="side-menu">
        <div class="side-menu-header">
            <div class="brand">
                <i class="fas fa-code"></i>
                <span>DevHub</span>
            </div>
            <button class="close-menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="side-menu-content">
            <!-- Main Section -->
            <div class="menu-section">
                <a href="#" class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Following</span>
                </a>
            </div>

            <!-- Library Section -->
            <div class="menu-section">
                <h3>Library</h3>
                <a href="#" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-clock"></i>
                    <span>Watch Later</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-thumbs-up"></i>
                    <span>Liked Content</span>
                </a>
            </div>

            <!-- Subscriptions Section -->
            <div class="menu-section">
                <h3>Following</h3>
                <a href="#" class="menu-item">
                    <div class="channel-avatar">A</div>
                    <span>Alex Tech</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="channel-avatar">C</div>
                    <span>Code Masters</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="channel-avatar">D</div>
                    <span>Dev Tips</span>
                </a>
            </div>

            <!-- Settings Section -->
            <div class="menu-section">
                <h3>Settings</h3>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-flag"></i>
                    <span>Report History</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-question-circle"></i>
                    <span>Help</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-comment-alt"></i>
                    <span>Send Feedback</span>
                </a>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="functimin.js"></script>
</body>
</html>
